name: flutter_secure_storage_devtool
description: A comprehensive Flutter DevTools extension for real-time inspection and management of Flutter Secure Storage. Features JSON formatting, key renaming, indexed updates, and operation tracking.
version: 0.2.0
homepage: https://github.com/yourusername/flutter_secure_storage_devtool
repository: https://github.com/yourusername/flutter_secure_storage_devtool
topics: [flutter, secure-storage, devtools, extension]

environment:
  sdk: ^3.0.0
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^11.3.3
  devtools_extensions: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

